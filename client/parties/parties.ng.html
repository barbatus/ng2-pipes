<header>
  <party-form></party-form>
</header>
<main>
  <ul>
    <li *ng-for="#party of parties">
      <a [router-link]="['/party-details', {partyId: party.doc._id}]">{{party.doc.name}}</a>
      <p>{{party.doc.description}}</p>
    </li>
  </ul>
  <input type="button" value="Load test1" (click)="loadParty('Party1')">
  <input type="button" value="Load test2" (click)="loadParty('Party2')">
</main>
