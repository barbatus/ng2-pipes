<header style="width: 700px">
  <party-form style="display: inline-block"></party-form>
  <div style="float: right">
    <input type="text" #searchtext>
    <input type="button" value="Search" (click)="loadParty(searchtext.value)">
  </div>
</header>
<main>
  <ul>
    <li *ng-for="#party of parties">
      <a [router-link]="['/party-details', {partyId: party.doc._id}]">{{party.doc.name}}</a>
      <p>Where: {{party.doc.location}}</p>
      <p>About: {{party.doc.description}}</p>
    </li>
  </ul>
</main>
